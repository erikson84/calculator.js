<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>calculator.js</title>
</head>
<body>
    <div class="calcBody">
        <div class="display">
            0
        </div>
        <div class="ctrls">
            <div data-key="Backspace" id='undo' class="button ctrl">
                C
            </div>
            <div data-key='c' id='reset' class="button ctrl">
                AC
            </div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="numLine">
                    <div data-key='7' id="seven" class="button number">
                        7
                    </div>
                    <div data-key='8' id="eight" class="button number">
                        8
                    </div>
                    <div data-key='9' id="nine" class="button number">
                        9
                    </div>
                </div>
                <div class="numLine">
                    <div data-key='4' id="four" class="button number">
                        4
                    </div>
                    <div data-key='5' id="five" class="button number">
                        5
                    </div>
                    <div data-key='6' id="six" class="button number">
                        6
                    </div>
                </div>
                <div class="numLine">
                    <div data-key='1' id="one" class="button number">
                        1
                    </div>
                    <div data-key='2' id="two" class="button number">
                        2
                    </div>
                    <div data-key='3' id="three" class="button number">
                        3
                    </div>
                </div>
                <div class="numLine">
                    <div data-key='0' id="zero" class="button number">
                        0
                    </div>
                    <div data-key='.' id="decimal" class="button number">
                        .
                    </div>
                </div>
                
                
                
            </div>
            <div class="operations">
                <div data-key='+' id="add" class="button operation">
                    +
                </div>
                <div data-key='-' id="substract" class="button operation">
                    -
                </div>
                <div data-key='*' id="multiply" class="button operation">
                    ร
                </div>
                <div data-key='/' id="divide" class="button operation">
                    รท
                </div>
                <div data-key='=' id="equals" class="button operation">
                    =
                </div>

            </div>
        </div>
    </div>
</body>
</html>
