<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>calculator.js</title>
</head>
<body>
    <div class="calcBody">
        <div class="display">
            0
        </div>
        <div class="ctrls">
            <div id='undo' class="button ctrl">
                C
            </div>
            <div id='reset' class="button ctrl">
                AC
            </div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="numLine">
                    <div id="seven" class="button number">
                        7
                    </div>
                    <div id="eight" class="button number">
                        8
                    </div>
                    <div id="nine" class="button number">
                        9
                    </div>
                </div>
                <div class="numLine">
                    <div id="four" class="button number">
                        4
                    </div>
                    <div id="five" class="button number">
                        5
                    </div>
                    <div id="six" class="button number">
                        6
                    </div>
                </div>
                <div class="numLine">
                    <div id="one" class="button number">
                        1
                    </div>
                    <div id="two" class="button number">
                        2
                    </div>
                    <div id="three" class="button number">
                        3
                    </div>
                </div>
                <div class="numLine">
                    <div id="zero" class="button number">
                        0
                    </div>
                    <div id="decimal" class="button number">
                        .
                    </div>
                </div>
                
                
                
            </div>
            <div class="operations">
                <div id="add" class="button operation">
                    +
                </div>
                <div id="substract" class="button operation">
                    -
                </div>
                <div id="multiply" class="button operation">
                    ร
                </div>
                <div id="divide" class="button operation">
                    รท
                </div>
                <div id="equals" class="button operation">
                    =
                </div>

            </div>
        </div>
    </div>
</body>
</html>
